<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar p-5 bg-info">
    <div class="container-fluid mx-auto">
        <span class="navbar-brand mb-0 h1"><h1>TODO APP</h1></span>
        <button id="clickbutton">Theme</button>

    </div>
</nav>


    <form class="mt-5 d-flex align-items-center justify-content-center flex-column">


        <div class="card p-3 rounded-0">
            <form id="todoForm" class="my-3">
                <input id="inputname" type="text" class="form-control rounded-0 w-100 mb-2" placeholder="Enter Your Name">
                <input id="inputemail" type="text" class="form-control rounded-0 w-100 mb-2" placeholder="Enter Your Email">
                <input id="inputnumber" type="text" class="form-control rounded-0 w-100" placeholder="Enter Your Number">
                <button type="submit" class="mt-3 btn btn-success w-100 rounded-0" id="savebutton">Submit</button>
            </form>
        </div>

       
    </form>


    <ul class="list-group mt-5 d-flex align-items-center justify-content-center flex-column">


    </ul>
  
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
</body>
</html>
